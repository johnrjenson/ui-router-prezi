<!DOCTYPE html>
<html ng-app="app" ng-controller="RootController" xmlns="http://www.w3.org/1999/html">
	<head>
		<title>UI Router Prezi</title>

		<link rel="stylesheet" href="bower_components/bootstrap-css-only/css/bootstrap.css" />
        <link rel="stylesheet" href="css/main.css" type="text/css" media="screen">
		<link rel="stylesheet" href="css/print.css" type="text/css" media="print">

	</head>

	<body>

	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Project Page</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li ng-class="{active: $location.path() == '/home'}"><a href="#/home">Home</a></li>
					<li ng-class="{active: $location.path() == '/about'}"><a href="#/about">About</a></li>
					<li ng-class="{active: $location.path() == '/contacts'}"><a href="#/contacts">Contacts</a></li>
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</div>

	<div class="container">
		<h1>&nbsp;</h1>

		<div ng-view></div>

	</div> <!-- /container -->


	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
	<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<script src="bower_components/underscore/underscore.js"></script>

	<script src="js/app.js"></script>

	</body>
</html>
